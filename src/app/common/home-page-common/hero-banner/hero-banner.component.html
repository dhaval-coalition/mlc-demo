<section class="section-heroBanner" *ngIf='slider && slider.length > 0'>
	<owl-carousel-o class="custom-owlCarousel" #heroOwlCarousel [options]="heroCustomOptions">
		<ng-container *ngFor='let slide of slider'>
			<ng-template carouselSlide>
				<div class="heroBannerBlock" *ngIf="slide.heroBackgroundImage && slide.heroBackgroundImage.length > 0">
					<img class='heroBanner-thumb' [src]="slide.heroBackgroundImage" />
				</div>
				<div class='container'>
					<div class="heroBanner-caption">
						<div class='captionLeft'>
							<h3 class='caption-title'>{{slide.heroTitle}}</h3>
							<div class='caption-description'>
								<P [innerHTML]="slide.heroDescription"></P>
							</div>
							<div class='caption-items' *ngIf='slide.bulletPoint && slide.bulletPoint.length > 0'>
								<ul>
									<li *ngFor='let list of slide.bulletPoint'>
										<div class="bullet-icon">
											<img class='icon-img' [src]="list.icon" />
										</div>
										{{list.name}}
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</ng-template>
		</ng-container>
	</owl-carousel-o>
	<div class="ct-arrow ct-left-arrow" (click)="goPrev()">
		<i class="icon bi bi-chevron-left"></i>
	</div>
	<div class="ct-arrow ct-right-arrow" (click)="goNext()">
		<i class="icon bi bi-chevron-right"></i>
	</div>
	<div class='captionRight'>
		<app-get-cash></app-get-cash>
	</div>
</section>
