<header class='header'>
    <div class="container">
        <div class="header-wrap">
            <div class="header-logo" *ngIf="logoImageURL">
                <button class="mobile-toggler" type="button" id='mobileToggleButton' (click)="menuClick()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="14" viewBox="0 0 20 14" id="menu">
                        <g id="Page-1" fill="none" fill-rule="evenodd" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1">
                          <g id="Artboard" stroke="#000" stroke-width="2" transform="translate(-1629 -1753)">
                            <g id="menu" transform="translate(1630 1754)">
                              <path id="Shape" d="M0 6h18M0 0h18M0 12h18"></path>
                            </g>
                          </g>
                        </g>
                    </svg>
                </button>
                <a class='headerLogo-link' [href]="logoURL">
                    <img class="headerlogo-thumb" [src]="logoImageURL" alt='' /> 
                </a>
            </div>
            <ng-container *ngTemplateOutlet="navBarTemplate"></ng-container>
            <div class="header-btn" *ngIf="buttonList && buttonList.length > 0">
                <ng-container *ngFor="let btn of buttonList">
                    <a [class]="'btn btn-' + (btn.style || 'primary')" [href]="btn.url">{{btn.name}}</a>
                </ng-container>
            </div>
        </div>
    </div>
    <div class='mobileMenuNav' id='mobileMenuWrapper'>
        <div class="mobileMenu-wrap">
            <button class='menu-button' type='button' (click)="menuCloseBtn()">
                <i class="bi bi-x"></i>
            </button>
            <ng-container *ngTemplateOutlet="navBarTemplate"></ng-container>
        </div>
        <div class="menuOverlay" (click)="menuCloseBtn()"></div>
    </div>
    <ng-template #navBarTemplate>
        <nav class="header-navBar" *ngIf="navLinks && navLinks.length > 0">
            <ul class="navBar-wrap">
              <li class="navBar-items" *ngFor="let link of navLinks">
                <a class="navBar-action" [href]="link.url">
                    {{link.name}}
                    <ng-container *ngIf="link.subNav && link.subNav.length > 0">
                        <i class="icon bi bi-chevron-down"></i>
                    </ng-container>
                </a>
                <ng-container *ngIf="link.subNav && link.subNav.length > 0">
                    <ul class='navSubBar-wrap'>
                        <li class='navBar-items navSubBar-items' *ngFor="let subLinks of link.subNav">
                            <a class="navBar-action navSubBar-action" [href]="subLinks.url">{{subLinks.name}}</a>
                        </li>
                    </ul>
                </ng-container>
              </li>
            </ul>
        </nav>
    </ng-template>
</header>
